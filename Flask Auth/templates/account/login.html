<!DOCTYPE html>
<html lang="en"> <!-- Changed language from 'de' (German) to 'en' (English) -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> <!-- The page title -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS for styling -->
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Login</h2> <!-- Main heading for the login page -->

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes"> <!-- List to display flash messages -->
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div> <!-- Displaying the message with an appropriate alert category (e.g., 'success', 'danger') -->
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST"> <!-- Form for the login, sending data via POST method -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label> <!-- Label for the username input -->
                <input type="text" class="form-control" id="username" name="username" required> <!-- Input field for the username -->
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label> <!-- Label for the password input -->
                <input type="password" class="form-control" id="password" name="password" required> <!-- Input field for the password -->
            </div>
            <button type="submit" class="btn btn-primary">Log In</button> <!-- Button to submit the form -->
        </form>

        <p class="mt-3">Don't have an account yet? <a href="{{ url_for('auth.register') }}">Register</a></p> <!-- Link to the registration page if the user doesn't have an account -->
        <hr> <!-- Horizontal line for visual separation -->

    </div>
</body>
</html>
